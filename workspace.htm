<html>
    <script>
        function stateMachineClass() {
            this.state = 0;
            this.switchState = function () {
                this.state++;
            }
        }

        function stateMachine(stateMachine) {
            console.log(stateMachine.state);
            stateMachine.switchState();
            console.log(stateMachine.state);
        }

        var testMachine = new stateMachineClass();
        stateMachine(testMachine);
    </script>
</html>
