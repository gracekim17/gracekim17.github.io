    <body>
        Information from the microservice localhost: 
    </body>
    <script>
        function downloadPage(url) {
            const request = new XMLHttpRequest();
            request.open("GET", url);
            request.send();
            request.onreadystatechange = function() {
                if (request.readyState == 4) {
                    var dataFromServer = request.responseText;
                    document.body.innerHTML += dataFromServer;
                    //var dataFromServer = JSON.parse(request.responseText);
                    //console.log(dataFromServer);

`</h2>
</body>
</html>
                    `;*/
                }
            }
        }
        downloadPage("http://localhost:8080");
    </script>
</html>
