<html>
    <iframe id="mypage" style="width:100%; height:50%;"></iframe>
    <iframe id="mypage2" style="width:100%; height:50%;"></iframe>
    <script>

        function downloadPage(url, id) {
            const request = new XMLHttpRequest();
            request.open("GET", url);
            request.send();
            request.onreadystatechange = function() {
                if (request.readyState == 4) {
                    document.getElementById(id).src = "data:text/html," + request.responseText;
                    console.log('download done!!!', id);
                }
            }
        }

        console.log('before');
        downloadPage("http://localhost/test.htm", "mypage");
        downloadPage("http://localhost/test.htm", "mypage2");
        console.log('after');
    </script>
</html>
